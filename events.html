<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yamaha Narayangarh | Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body { font-family:'Poppins',sans-serif; background:#000; color:#fff; }
    .navbar { background:#002147; }
    .navbar-nav .nav-link { color:#fff; font-weight:600; text-transform:uppercase; }
    .navbar-nav .nav-link:hover,.navbar-nav .nav-link.active { color:#00bfff; }
    .hero { position:relative; text-align:center; color:#fff; margin-bottom:2rem; }
    .hero img { width:100%; opacity:0.6; }
    .hero .overlay { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); }
    h2,h3 { color:#00bfff; font-weight:700; }
    .event-section { padding:2rem 1rem; }
    .form-inline { background:#111; padding:20px; border-radius:10px; margin-top:1rem; }
    .form-inline input { width:100%; background:#222; border:none; margin-bottom:10px; padding:0.75rem; color:#eee; }
    .form-inline button { background:#00bfff; border:none; padding:0.75rem 1.5rem; color:#000; font-weight:700; cursor:pointer; }
    .form-inline button:hover { background:#0080c0; }
    footer { background:#111; color:#bbb; padding:20px 0; text-align:center; }
    footer a { color:#bbb; text-decoration:none; }
    footer a:hover { color:#00bfff; }
  </style>
</head><body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="Logo.png" height="40" class="me-2"/>Yamaha Narayangarh</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span/></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="offers.html" class="nav-link">Offers</a></li>
          <li class="nav-item"><a href="events.html" class="nav-link active">Events</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="height:70px;"></div>

  <div class="hero">
    <img src="https://i.imgur.com/yourFIEventImage.jpg" alt="Leader in FI"/>
    <div class="overlay"><h2>Leader in FI</h2><p>Celebrating Yamaha’s fuel-injection leadership—demo rides & special offers</p></div>
  </div>
  <div class="event-section container" data-aos="fade-up">
    <form class="form-inline" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input name="name" type="text" placeholder="Name" required/>
      <input name="_replyto" type="email" placeholder="Email" required/>
      <input name="phone" type="tel" placeholder="Phone" required/>
      <button type="submit">RSVP for FI Event</button>
    </form>
  </div>

  <div class="hero">
    <img src="https://i.imgur.com/yourBlueStreaksImage.jpg" alt="Blue Streaks"/>
    <div class="overlay"><h2>Blue Streaks</h2><p>Join our community ride and celebrate the Yamaha blue spirit!</p></div>
  </div>
  <div class="event-section container" data-aos="fade-up" data-aos-delay="100">
    <form class="form-inline" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input name="name" type="text" placeholder="Name" required/>
      <input name="_replyto" type="email" placeholder="Email" required/>
      <input name="phone" type="tel" placeholder="Phone" required/>
      <button type="submit">Join Blue Streaks</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Yamaha Narayangarh. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({duration:800, once:true});</script>
</body></html>
